version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_REGION)
  build:
    commands:
      - echo Build started on `date`
      - echo Building java  
      - mvn clean package
      - echo Building the docker image
      - docker build -t pensioner-detail-service  .
      - docker tag pensioner-detail-service:latest 274201610284.dkr.ecr.us-west-2.amazonaws.com/pensioner-detail-service:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push 274201610284.dkr.ecr.us-west-2.amazonaws.com/pensioner-detail-service:latest
      - echo Writing definition files
      - printf '[{"name":"pensioner-detail-service","imageUri":"%s"}]' 274201610284.dkr.ecr.us-west-2.amazonaws.com/pensioner-detail-service:latest > imagedefinitions.json

artifacts:
  files: imagedefinitions.json